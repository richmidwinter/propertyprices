<!doctype html>
<html>
  <head>
    <title>Property prices</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <h3>Key:</h3>
    <table>
      <tr><td><span style="width: 8px; height: 8px; display: block; background-color: fuchsia"></span></td><td>Not seen before.</td></tr>

    <button>Clear all saved prices</button>
